<div class="app__container_full">
  <img src="../../assets/{{app?.logo}}" alt="appLogo">
  <h2>Name of app: {{app?.app_name}}</h2>
  <h3>Age: {{app?.content_rating}}+</h3>
  <h3>Rating: {{app?.all_rating}}/5</h3>
  <h4>Downloads: {{app?.downloads}}</h4>
  <h4>Required os: {{app?.requires_os}}</h4>
  <h5>Price: {{app?.price}}</h5>
</div>
